name: Build and test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:

      - name: â˜ï¸ Checkout source code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Go
        uses: useblacksmith/setup-go@v6
        with:
          go-version: '1.24.x'

      - name: ðŸ“¦ Build
        run: go build -v .

      - name: ðŸ‘Œ Run tests
        id: test
        continue-on-error: true
        run: |
          set -o pipefail
          go test -v ./... 2>&1 | tee test_output.txt
      
      - name: ðŸ“‚ Parse test results
        run: cat test_output.txt | go run github.com/jstemmer/go-junit-report/v2@latest -set-exit-code > report.xml

      - name: ðŸ’¬ Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: (success() || failure()) && (steps.test.outcome == 'success' || steps.test.outcome == 'failure') && (github.event_name == 'pull_request')
        with:
          files: report.xml
