name: Quality checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:

      - name: â˜ï¸ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: ğŸ” Verify modules
        run: go mod verify

      - name: ğŸ§  Run go vet
        run: go vet ./...

      - name: ğŸ§¹ Run staticcheck
        run: go run honnef.co/go/tools/cmd/staticcheck@latest -checks=all,-ST1000,-ST1001,-ST1020,-ST1021 ./...

      - name: ğŸ”’ Run govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

      - name: ğŸ§¼ Check formatting
        run: |
          go fmt ./...
          git diff --exit-code

      - name: ğŸ“¦ Check modules
        run: |
          go mod tidy -v
          git diff --exit-code
